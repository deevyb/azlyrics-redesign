<!DOCTYPE html>
<html>
  <head>
    <title>AZ Lyrics</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Varela+Round" rel="stylesheet">
    <meta charset="utf-8">
  </head>
<body>
	<div id="navbar">
		<h2>AZ Lyrics</h2>

		<input type="text"> 
		<div id='button-holder'>
			<img src='./assets/img/search.png'/>
		</div>
		
		<div class="nav-buttons">
			<button type="button" class="nav-button">Top 50</button>
			<button type="button" class="nav-button">Viral 50</button>
		</div>
	</div>

	<div id="left-home">
		<img src="assets/img/music.png" class="music-icon">
		<h1>What's Hot?</h1>
		<input type="text"> 
		<div id='button-holder2'>
			<img src='./assets/img/search.png'/>
		</div>

		<div class="social-icons">
			<img src='assets/img/fb.png'/>
			<img src='assets/img/twitter.png'/>
			<img src='assets/img/email.png'/>
		</div>

	</div>

	<div id="right-home">
		<img src="assets/img/drake.png" class="cover1">
		<img src="assets/img/khalid.jpg" class="cover2">
		<img src="assets/img/maroon5.png" class="cover3">
		<img src="assets/img/montana.jpg" class="cover4">
		<img src="assets/img/swift.jpg" class="cover5">
	</div>

</body>
</html>

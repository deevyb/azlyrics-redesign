<!DOCTYPE html>
<html>
  <head>
    <title>AZ Lyrics - Artist</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/artist.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Varela+Round" rel="stylesheet">
    <meta charset="utf-8">
  </head>
<body>
	<div id="navbar">
		<h2>AZ Lyrics</h2>

		<input type="text">
		<div id='button-holder'>
			<img src='./assets/img/search.png'/>
		</div>

		<div class="nav-buttons">
			<button type="button" class="nav-button">Top 50</button>
			<button type="button" class="nav-button">Viral 50</button>
		</div>
	</div>

	<div class="header">
		<h1>Taylor Swift</h1>
	</div>

	<div class="artist-row">

		<div class="album-result">
			<div class="caption">
				<h3>reputation</h3>
				<p>15 songs • 2017</p>
			</div>
      <img src="assets/img/reputation.png" width="220" height="220" />
		</div>


		<div class="album-result">
			<div class="caption">
				<h3>1989</h3>
				<p>13 songs • 2014</p>
			</div>
      <img src="assets/img/1989.png" width="220" height="220" />
		</div>

		<div class="album-result">
			<div class="caption">
				<h3>Red</h3>
				<p>22 songs • 2012</p>
			</div>
      <img src="assets/img/red.png" width="220" height="220" />
		</div>
	</div>

	<div class="artist-row row2">
		<div class="album-result">
			<div class="caption">
				<h3>Speak Now</h3>
				<p>20 songs • 2010</p>
			</div>
      <img src="assets/img/speaknow.png" width="220" height="220" />
		</div>

		<div class="album-result">
			<div class="caption">
				<h3>Fearless</h3>
				<p>13 songs • 2008</p>
			</div>
      <img src="assets/img/fearless.png" width="220" height="220" />
		</div>

		<div class="album-result">
			<div class="caption">
				<h3>Taylor Swift</h3>
				<p>13 songs • 2006</p>
			</div>
      <img src="assets/img/ts.png" width="220" height="220" />
		</div>
	</div>

</body>
</html>
